<!doctype html>
<html ng-app="breakpointDemo" breakpoint>
<head>
  <title>Angular Breakpoint - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <base href="/">
</head>
<body>
<main>
  <pre>{{ breakpoint | json }}</pre>
</main>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="../src/angular-breakpoint.js"></script>
<script>

  (function () {

    angular
        .module('breakpointDemo', ['ngBreakpoint'])
        .config(breakpointConfig);

    function breakpointConfig($breakpointProvider) {

      $breakpointProvider.set({
        xs: '(max-width: 480px)',
        sm: '(min-width: 481px) and (max-width: 768px)',
        md: '(min-width: 769px) and (max-width: 991px)',
        lg: '(min-width: 992px)'
      });

    }

  })();

</script>
</body>
</html>
