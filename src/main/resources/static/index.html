<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CTS Proxy</title>
    <link href="css/theme.css" rel="stylesheet">

    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Angular File Upload-->
    <script src="node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <!--Angular Breakpoint-->
    <script src="node_modules/angular-breakpoint/dist/angular-breakpoint.min.js"></script>
    <!--Angular Bootstrap Multiselect-->
    <script src="bower_components/angular-bootstrap-multiselect/dist/angular-bootstrap-multiselect.min.js"></script>
    <!--UI Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js" integrity="sha256-tyfWW2LtJQNI+l3F0h6xDV/ij6Mfn8lwSKHWOsmEgXM=" crossorigin="anonymous"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body id="ctsProxy" ng-app="cts" breakpoint>

    <div id="wrapper" ng-controller="MainController as main" ng-cloak>
        <div id="header" class="navbar-fixed-top">
            <h1 ng-if="breakpoint.sm || breakpoint.md || breakpoint.lg" class="site-name">Chemical Translation Service</h1>
            <h1 ng-if="breakpoint.xs" class="site-name">CTS</h1>
            <div class="ucd-logo"><strong>UC DAVIS</strong></div>
            <ul class="menu">
                <li><a href="/#/"><i class="fa fa-file-o" aria-hidden="true"></i> SIMPLE CONVERSION</a></li>
                <li><a href="/#/batch"><i class="fa fa-files-o" aria-hidden="true"></i> BATCH CONVERSION</a></li>
            </ul>
        </div>

        <div id="page-wrapper">
            <ng-view></ng-view>
        </div>
    </div>

    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/mainController.js"></script>
    <script type="text/javascript" src="js/translationService.js"></script>

</body>
</html>
